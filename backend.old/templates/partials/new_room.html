<!-- Modal toggle -->
<button id="create-room-btn"
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button">
  Create room
</button>

<!-- Main modal -->
<div id="create-room-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-2 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Create new room
        </h3>
        <button type="button" id="close-btn"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="create-room-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" hx-post="/room" hx-target="#rooms" hx-swap="afterbegin">
        <div class="grid gap-4 mb-4 grid-cols-2">

          <div class="col-span-2">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" name="name" id="name"
              class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 ring-primary-500 dark:focus:border-primary-500"
              placeholder="Name" required="">
          </div>

          <div class="col-span-2">
            <label for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea name="description" id="description" rows="4"
              class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type something about the room...(max 120 characters)" max="120"></textarea>
          </div>

          <div class="col-span-2">
            <label for="max-people-playing" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Max.
              people
              playing</label>
            <input type="number" name="max_people_playing" id="max-people-playing"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="5" required="">
          </div>

          <div class="col-span-2">
            <div class="flex">
              <div class="flex items-center h-5">
                <input id="open-checkbox" name="open" aria-describedby="open-checkbox-text" type="checkbox" value="true"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              </div>
              <div class="ms-1 text-sm">
                <label for="open-checkbox" class="font-medium text-gray-900 dark:text-gray-300">Open room</label>
                <p id="open-checkbox-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">Start jam
                  immediately after creation</p>
              </div>
            </div>
          </div>

          <div class="col-span-2">
            <div class="flex">
              <div class="flex items-center h-5">
                <input id="private-checkbox" name="private" aria-describedby="open-checkbox-text" type="checkbox"
                  value="true"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              </div>
              <div class="ms-1 text-sm">
                <label for="private-checkbox" class="font-medium text-gray-900 dark:text-gray-300">Private room</label>
                <p id="private-checkbox-text" class="text-xs font-normal text-gray-500 dark:text-gray-300"> Only invited
                  users can join
                </p>
              </div>
            </div>
          </div>

        </div>
        <div class="flex justify-items-end">
          <button type="submit"
            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Create room
            <svg class="me-1 ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function setupModal() {

    // set the modal menu element
    const $targetEl = document.getElementById('create-room-modal');
    // options with default values
    const options = {
      placement: 'bottom-right',
      backdrop: 'dynamic',
      backdropClasses:
        'bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-40',
      closable: true,
    };

    // instance options object
    const instanceOptions = {
      id: 'modalEl',
      override: true
    };

    const modal = new Modal($targetEl, options, instanceOptions);

    document.getElementById("create-room-btn").addEventListener("click", function () {
      modal.toggle();
    })

    document.getElementById("close-btn").addEventListener("click", function () {
      modal.toggle();
    })

  }
    setupModal();
</script>
